<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Invoice</title>
    <link rel="icon" href="images/logo.jpg">
    <link rel="stylesheet" href="vendor.css">
</head>
<body>
    <div class="container">
        <div class="vendor-create">
            <div class="form-group">
                <label for="item">Items</label>
                <input type="text" id="item" class="form-control">
                <input type="hidden" id="vendorId" value="0">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control">
            </div>
            <div class="form-group">
                <label></label>
                <button class="btn btn-warning" id="btnCreate" onclick="createVendor()">Create Vendor</button>
                <button class="btn btn-danger d-none" id="btnSave" onclick="save()">Save</button>
                <button class="btn btn-dark d-none" id="btnCancel" onclick="cancel()">Cancel</button>
            </div>
        </div>
        <div class="vendor-items">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#ID</th>
                        <th>Items</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbVendor">
                </tbody>
                <tfoot class="tfoot-dark">
                    <tr>
                        <th colspan="4" class="text-right">Sub total:</th>
                        <th class="text-right" id="subtotal"></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th colspan="4" class="text-right">Total:</th>
                        <th class="text-right" id="total"></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="vendor.js"></script>
</body>
</html>
